<div class="autocomplete">
<input type="text" ng-model="vm.input" ng-keyup="vm.initAutoComplete($event)" placeholder="Search Country">
    <div class="autocomplete-items">
        <div ng-repeat="data in vm.data track by $index" ng-class="{'active':vm.selectedSuggestionIndex === $index}" ng-click="vm.selectSuggestion($index)">{{data.name}}</div>
    </div>
</div>
